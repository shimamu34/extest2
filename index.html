<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中学体力テスト</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>📊 体力テスト 2025</h1>
    
    <div class="card no-print" style="text-align:center">
        <button class="btn" style="background:linear-gradient(135deg,#2196F3,#1976D2)" onclick="exportData()">💾 バックアップ</button>
        <button class="btn" style="background:linear-gradient(135deg,#2196F3,#1976D2)" onclick="importData()">📂 復元</button>
        <button class="btn" style="background:linear-gradient(135deg,#ff9800,#f57c00)" onclick="clearAllData()">🗑️ 全クリア</button>
        <button class="btn" style="background:linear-gradient(135deg,#9c27b0,#7b1fa2)" onclick="window.print()">🖨️ 印刷</button>
        <button class="btn" style="background:linear-gradient(135deg,#4CAF50,#388E3C)" onclick="saveYearData()">📅 今年を記録</button>
        <button class="btn" style="background:linear-gradient(135deg,#e91e63,#c2185b)" onclick="sendToTeacher()">📤 先生に送信</button>
    </div>
    
    <div class="card no-print" style="text-align:center">
        性別：<select id="gender" style="padding:8px;border-radius:8px;border:2px solid #e0e0e0;margin:0 10px" onchange="RT();RS();U();updateTrackingView();">
            <option value="male">男子</option>
            <option value="female">女子</option>
        </select>
        学年：<select id="grade" style="padding:8px;border-radius:8px;border:2px solid #e0e0e0;margin:0 10px" onchange="U();">
            <option value="1">中1</option><option value="2" selected>中2</option><option value="3">中3</option>
        </select>
    </div>
    
    <div class="card">
        <h2 style="color:#2b6cb0;margin-top:0">📈 マイレコード</h2>
        <div id="table"></div>
    </div>
    
    <div class="card no-print" style="text-align:center">
        <button class="btn" style="background:linear-gradient(135deg,#2c5282,#2b6cb0)" onclick="toggleRadar()">📊 レーダー</button>
        <button class="btn" style="background:linear-gradient(135deg,#2c5282,#2b6cb0)" onclick="toggleGrowth()">📈 経年変化</button>
        <button class="btn" style="background:linear-gradient(135deg,#FF5722,#FF7043)" onclick="toggleTracking()">📈 トラッキング</button>
    </div>
    
    <div id="growth" style="display:none" class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
            <h3 style="color:#2b6cb0; margin:0">📈 経年変化グラフ</h3>
            <button class="btn" style="background:#777; padding:5px 15px; font-size:12px;" onclick="clearYearlyData()">🗑️ 履歴リセット</button>
        </div>
        <canvas id="gc" width="1000" height="500"></canvas>
    </div>

    <div id="tracking" style="display:none" class="card">
        <h3 style="text-align:center;color:#FF5722;margin-bottom:30px">📈 種目別トラッキング</h3>
        <div id="trackingForm" style="background:linear-gradient(135deg,#FF5722,#FF7043);padding:30px;border-radius:15px;margin-bottom:30px;color:white">
            <div style="display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-bottom:20px">
                <div><label>種目</label><select id="trackingEvent" style="width:100%;padding:10px;border-radius:8px;"></select></div>
                <div><label>測定値</label><input type="number" id="trackingValue" step="0.01" style="width:100%;padding:10px;border-radius:8px;"></div>
            </div>
            <div style="text-align:center"><button class="btn" style="background:#4CAF50" onclick="addTrackingRecord()">➕ 記録を追加</button></div>
        </div>

        <div style="background:#f5f5f5;padding:30px;border-radius:15px">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
                <h4 style="margin:0;color:#FF5722">📊 変容グラフ</h4>
                <div style="display:flex; gap:10px; align-items:center">
                    <button class="btn" style="background:#777; padding:5px 15px; font-size:12px;" onclick="clearTrackingData()">🗑️ リセット</button>
                    <select id="trackingViewEvent" onchange="updateTrackingView()" style="padding:8px;border-radius:8px;"></select>
                </div>
            </div>
            <canvas id="trackingGraph" width="1000" height="400"></canvas>
        </div>
    </div>

    <div id="notif" class="notification"></div>
    <script src="script.js"></script>
</body>
</html>
