<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中学体力テスト</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>📊 体力テスト 2025</h1>
    
    <div class="card no-print" style="text-align:center">
        <button class="btn" style="background:linear-gradient(135deg,#2196F3,#1976D2)" onclick="exportData()">💾 バックアップ</button>
        <button class="btn" style="background:linear-gradient(135deg,#2196F3,#1976D2)" onclick="importData()">📂 復元</button>
        <button class="btn" style="background:linear-gradient(135deg,#ff9800,#f57c00)" onclick="clearAllData()">🗑️ 全クリア</button>
        <button class="btn" style="background:linear-gradient(135deg,#9c27b0,#7b1fa2)" onclick="window.print()">🖨️ 印刷</button>
        <button class="btn" style="background:linear-gradient(135deg,#4CAF50,#388E3C)" onclick="saveYearData()">📅 今年を記録</button>
    </div>
    
    <div class="card no-print" style="text-align:center">
        性別：<select id="gender" onchange="RT();RS();U();">
            <option value="male">男子</option>
            <option value="female">女子</option>
        </select>
        学年：<select id="grade" onchange="U();">
            <option value="1">中1</option>
            <option value="2" selected>中2</option>
            <option value="3">中3</option>
        </select>
        組：<select id="class">
            <option value="A">A組</option><option value="B">B組</option><option value="C">C組</option><option value="D">D組</option>
        </select>
        回：<select id="session">
            <option value="1">1回目</option><option value="2">2回目</option><option value="3">3回目</option>
        </select>
    </div>
    
    <div class="card">
        <h2 style="color:#2b6cb0;margin-top:0">📈 マイレコード</h2>
        <div id="table"></div>
    </div>
    
    <div class="card no-print" style="text-align:center">
        <button class="btn" onclick="toggleRadar()">📊 レーダー</button>
        <button class="btn" onclick="toggleGrowth()">📈 経年変化</button>
        <button class="btn" onclick="toggleTracking()">📈 トラッキング</button>
    </div>
    
    <div id="radar" style="display:none" class="card">
        <h3 style="text-align:center;color:#2b6cb0;">📊 レーダーチャート</h3>
        <canvas id="rc" width="600" height="600"></canvas>
    </div>
    
    <div id="growth" style="display:none" class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
            <h3 style="color:#2b6cb0; margin:0">📈 経年変化グラフ</h3>
            <button class="btn" style="background:#777; padding:5px 15px; font-size:12px;" onclick="clearYearlyData()">🗑️ 履歴リセット</button>
        </div>
        <canvas id="gc" width="1000" height="500"></canvas>
    </div>

    <div id="tracking" style="display:none" class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
            <h3 style="color:#FF5722; margin:0">📊 種目別トラッキング</h3>
            <button class="btn" style="background:#777; padding:5px 15px; font-size:12px;" onclick="clearTrackingData()">🗑️ 履歴リセット</button>
        </div>
        <canvas id="trackingGraph" width="1000" height="400"></canvas>
    </div>

    <div id="notif" class="notification"></div>
    <script src="script.js"></script>
</body>
</html>
